  <script>
    (function ($) {
      "use strict";

      // Off Canvas Open close start
      $(".off-canvas-btn").on("click", function () {
        $("body").addClass("fix");
        $(".off-canvas-wrapper").addClass("open");
      });

      $(".btn-close-off-canvas,.off-canvas-overlay").on("click", function () {
        $("body").removeClass("fix");
        $(".off-canvas-wrapper").removeClass("open");
      });

      // slide effect dropdown
      function dropdownAnimation() {
        $(".dropdown").on("show.bs.dropdown", function (e) {
          $(this)
            .find(".dropdown-menu")
            .first()
            .stop(true, true)
            .slideDown(500);
        });

        $(".dropdown").on("hide.bs.dropdown", function (e) {
          $(this)
            .find(".dropdown-menu")
            .first()
            .stop(true, true)
            .slideUp(500);
        });
      }
      dropdownAnimation();

      //offcanvas mobile menu start
      var $offCanvasNav = $(".mobile-menu"),
        $offCanvasNavSubMenu = $offCanvasNav.find(".dropdown");

      /Add Toggle Button With Off Canvas Sub Menu/;
      $offCanvasNavSubMenu
        .parent()
        .prepend('<span class="menu-expand"><i></i></span>');

      /Close Off Canvas Sub Menu/;
      $offCanvasNavSubMenu.slideUp();

      /Category Sub Menu Toggle/;
      $offCanvasNav.on("click", "li a, li .menu-expand", function (e) {
        var $this = $(this);
        if (
          $this
            .parent()
            .attr("class")
            .match(
              /\b(menu-item-has-children|has-children|has-sub-menu)\b/
            ) &&
          ($this.attr("href") === "#" || $this.hasClass("menu-expand"))
        ) {
          e.preventDefault();
          if ($this.siblings("ul:visible").length) {
            $this.parent("li").removeClass("active");
            $this.siblings("ul").slideUp();
          } else {
            $this.parent("li").addClass("active");
            $this
              .closest("li")
              .siblings("li")
              .removeClass("active")
              .find("li")
              .removeClass("active");
            $this.closest("li").siblings("li").find("ul:visible").slideUp();
            $this.siblings("ul").slideDown();
          }
        }
      });

      // tooltip active js
      $('[data-toggle="tooltip"]').tooltip();
    })(jQuery);
  </script>

  <script>
    //back to top js

    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 50) {
          $("#back-to-top").fadeIn();
        } else {
          $("#back-to-top").fadeOut();
        }
      });
      // scroll body to 0px on click
      $("#back-to-top").click(function () {
        $("#back-to-top").tooltip("hide");
        $("body,html").animate(
          {
            scrollTop: 0,
          },
          800
        );
        return false;
      });

      $("#back-to-top").tooltip("show");
    });
  </script>
  <script>
    //search box js

    $(document).ready(function () {
      $(".search1").each(function () {
        var self = $(this);
        var div = self.children("div");
        var placeholder = div.children("input").attr("placeholder");
        var placeholderArr = placeholder.split(/ +/);
        if (placeholderArr.length) {
          var spans = $("<div />");
          $.each(placeholderArr, function (index, value) {
            spans.append($("<span />").html(value + "&nbsp;"));
          });
          div.append(spans);
        }
        self.click(function () {
          self.addClass("open");
          setTimeout(function () {
            self.find("input").focus();
          }, 750);
        });
        $(document).click(function (e) {
          if (!$(e.target).is(self) && !jQuery.contains(self[0], e.target)) {
            self.removeClass("open");
          }
        });
      });
    });
  </script>
